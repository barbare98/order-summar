<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <img class="girl" src="images/illustration-hero.svg" alt="" />
        <div class="main">
          <h1 class="text">Order Summary</h1>
          <p class="listen">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="box">
            <img class="icon" src="images/icon-music.svg" />
            <div class="annual">
              <h2 class="plan">Annual Plan</h2>
              <h3 class="year">$59.99/year</h3>
            </div>
            <div class="change">Change</div>
          </div>
        </div>

        <div class="proceed">
          <button class="payment">Proceed to Payment</button>
        </div>
        <div class="cancel"><p>Cancel Order</p></div>
      </div>
    </div>
  </body>
</html>
